<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            width: 500px;
            height: 300px;
        }
        #son {
            background: #00f;
            padding-top: 30%;
            width: 30%;

        }
    </style>
</head>
<body>
    <div id='parent'>
        <div id='son'></div>
    </div>
</body>
<script>
    let offsetTop = 0;
    const div = document.querySelector("#son");
    const run = () => {
        if (offsetTop > 1000) {
            offsetTop = 0;
        }
        div.style.transform = `translate3d(0, ${offsetTop += 10}px, 0)`;
        window.requestAnimationFrame(run);
    };
    run();
</script>
</html>
