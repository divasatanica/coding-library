<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    #a {
      text-align: center;
      line-height: 400px;
      width: 400px;
      height: 400px;
      background: #f00;
      border:1px solid #000;
    }

    #b {
      vertical-align: middle;
      display: inline-block;
      width: 200px;
      height: 200px;
      background: #0f0;
    }

    #c {
      padding-top: 50%;
      padding-bottom: 50%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="a">
    <div id="b">
      <div id="c" />
    </div>
  </div>
</body>
</html>
