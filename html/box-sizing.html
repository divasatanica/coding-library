<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #standard-box {
      background: #f00;
      box-sizing: content-box;
      width: 100px;
      height: 100px;
      padding: 10px;
    }
    #ie-box {
      background: #00f;
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="standard-box"></div>
  <div id="ie-box"></div>
</body>
</html>
